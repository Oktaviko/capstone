<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Sensor Suhu</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
        margin: 0;
        padding: 20px;
        color: #262020;
      }
      .navbar {
        margin-bottom: 20px;
      }
      .card {
        width: 400px;
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        overflow: hidden;
        background-color: white;
        margin-bottom: 20px;
        margin-left: auto;
        margin-right: auto;
      }
      .card-header {
        background-color: #007bff;
        color: white;
        text-align: center;
        padding: 20px;
        font-size: 1.5em;
        font-weight: 600;
      }
      .card-body {
        text-align: center;
        padding: 20px;
      }
      .card-body p {
        margin: 10px 0;
        font-size: 1.2em;
        font-weight: 400;
      }
      .card-body .icon {
        font-size: 2.5em;
        color: #007bff;
      }
      .card-footer {
        background-color: #f4f4f4;
        padding: 10px;
        text-align: center;
        border-top: 1px solid #ddd;
      }
      .navbar-nav .nav-item .nav-link {
        color: #fff !important;
      }
      .icon-title {
        font-size: 1.5em;
        color: #007bff;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Monitoring Suhu Kolam</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link home-link" href="index.html">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div
      class="container d-flex justify-content-center align-items-center"
      style="height: calc(100vh - 56px)"
    >
      <div class="card">
        <div class="card-header">
          <i class="fas fa-thermometer-half icon"></i> Data Suhu Air
        </div>
        <div class="card-body">
          <div class="data-item">
            <i class="fas fa-temperature-low icon-title"></i>
            <p><strong>Suhu:</strong> <span id="suhu">N/A</span> Â°C</p>
          </div>
          <div class="data-item">
            <i class="fas fa-clock icon-title"></i>
            <p><strong>Waktu:</strong> <span id="waktu">N/A</span></p>
          </div>
        </div>
        <div class="card-footer">
          <p>Data diperbarui setiap 1 detik</p>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <script>
      async function fetchData() {
        try {
          const response = await fetch("http://localhost/capstone/select.php"); // URL select.php
          const data = await response.json();

          if (data.success) {
            const item = data.data;
            document.getElementById("suhu").textContent = item.suhu;
            document.getElementById("waktu").textContent = item.timestamp;
          } else {
            console.error(data.message);
          }
        } catch (error) {
          console.error("Error fetching data:", error);
        }
      }

      setInterval(fetchData, 1000);
      fetchData();
    </script>
  </body>
</html>
